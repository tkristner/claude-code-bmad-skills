# Site settings
title: "Another Claude-Code BMAD"
description: "An optimized fork of BMAD Skills for Claude Code with autonomous sprint execution, enforced code reviews, and improved developer experience."
baseurl: "/Another_Claude-Code_BMAD"
url: "https://tkristner.github.io"

# SEO and social
twitter:
  card: summary_large_image

social:
  name: Another Claude-Code BMAD
  links:
    - https://github.com/tkristner/Another_Claude-Code_BMAD
    - https://github.com/aj-geddes/another-claude-code-bmad
    - https://github.com/bmad-code-org/BMAD-METHOD

# Author
author:
  name: "tkristner"
  url: "https://github.com/tkristner/Another_Claude-Code_BMAD"

# Build settings
markdown: kramdown
theme: minima
highlighter: rouge

# Header navigation - limit pages shown in navbar
header_pages:
  - getting-started.md
  - skills/index.md
  - commands/index.md
  - examples/index.md

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Collections
collections:
  skills:
    output: true
    permalink: /skills/:name/
  commands:
    output: true
    permalink: /commands/:name/
  examples:
    output: true
    permalink: /examples/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "skills"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "commands"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "examples"
    values:
      layout: "default"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# SEO defaults
lang: en_US
logo: /assets/images/bmad-logo.png

# Google Analytics (optional - add your tracking ID)
# google_analytics: UA-XXXXXXXX-X

# Keywords for SEO
keywords:
  - Claude Code
  - BMAD Method
  - agile development
  - AI-assisted development
  - Claude Code skills
  - Claude Code commands
  - autonomous development
  - code review
  - sprint automation
  - AI pair programming
  - software development methodology
